{% load static %}
<div class="page-section restaurant-detail-image-section" style=" background: url({% if vendor.user_profile.cover_photo %} {{vendor.user_profile.cover_photo.url}} {% else %} {% static 'assets/default-images/default-cover.png' %} {% endif %}) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if vendor.user_profile.profile_pictures %}
                                <img src="{{vendor.user_profile.profile_pictures.url}}" alt="Profile Image">
                                {% else %}
                                <img src="{% static 'assets/default-images/default-profile.png' %}" alt="Profile Image">
                                {% endif %}
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{vendor.vendor_name}}</span>
                            <div class="text">
                                <i class="icon-location"></i>
                                {% if vendor.user_profile.address %}
                                    <p>{{vendor.user_profile.address}}</p>
                                {% else %}
                                    <p>Home 123, St.123 , City</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
